<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地理環境模擬考 - 計程車執業登記證</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif; min-height: 100vh; background: linear-gradient(135deg, #1a365d 0%, #0f172a 50%, #1e293b 100%); padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; }
    .card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border-radius: 24px; padding: 40px; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    .center { text-align: center; }
    .icon-large { font-size: 64px; margin-bottom: 16px; }
    h1 { color: #fff; font-size: 28px; font-weight: 700; margin: 0 0 8px 0; letter-spacing: 2px; }
    h2 { color: #fff; font-size: 24px; font-weight: 700; margin: 0 0 8px 0; }
    .subtitle { color: rgba(255, 255, 255, 0.6); font-size: 14px; }
    .section { margin-bottom: 28px; }
    .section-title { display: block; color: rgba(255, 255, 255, 0.8); font-size: 14px; margin-bottom: 12px; font-weight: 500; }
    .city-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 24px; }
    .city-btn { padding: 16px 12px; border-radius: 12px; border: 2px solid rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.05); color: rgba(255, 255, 255, 0.7); font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; font-family: inherit; }
    .city-btn:hover { background: rgba(255, 255, 255, 0.1); }
    .city-btn.active { border-color: #10b981; background: rgba(16, 185, 129, 0.2); color: #34d399; }
    .city-btn .count { display: block; font-size: 11px; color: rgba(255, 255, 255, 0.5); margin-top: 4px; font-weight: 400; }
    .btn-group { display: flex; gap: 12px; flex-wrap: wrap; }
    .btn { flex: 1; padding: 14px 16px; border-radius: 12px; border: 2px solid rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.05); color: rgba(255, 255, 255, 0.7); font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; font-family: inherit; min-width: 100px; }
    .btn:hover { background: rgba(255, 255, 255, 0.1); }
    .btn.active-blue { border-color: #3b82f6; background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
    .btn.active-green { border-color: #10b981; background: rgba(16, 185, 129, 0.2); color: #34d399; }
    .btn.active-purple { border-color: #8b5cf6; background: rgba(139, 92, 246, 0.2); color: #a78bfa; }
    .btn.active-orange { border-color: #f59e0b; background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
    .btn-primary { width: 100%; padding: 18px 32px; border-radius: 16px; border: none; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: #fff; font-size: 18px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; font-family: inherit; margin-top: 16px; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4); }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }
    .btn-secondary { padding: 14px 24px; border-radius: 12px; border: 2px solid rgba(255, 255, 255, 0.2); background: transparent; color: rgba(255, 255, 255, 0.8); font-size: 15px; font-weight: 600; cursor: pointer; font-family: inherit; }
    .info-box { background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 12px; padding: 16px; margin-bottom: 24px; }
    .info-box p { color: rgba(255, 255, 255, 0.8); font-size: 14px; line-height: 1.6; }
    .info-box strong { color: #60a5fa; }
    .progress-bar { width: 100%; height: 8px; background: rgba(255, 255, 255, 0.1); border-radius: 4px; margin-bottom: 24px; overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #10b981, #34d399); border-radius: 4px; transition: width 0.3s ease; }
    .quiz-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .quiz-counter { color: rgba(255, 255, 255, 0.6); font-size: 14px; }
    .quiz-timer { color: #fbbf24; font-size: 14px; font-weight: 600; }
    .question-type { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; margin-bottom: 16px; }
    .type-tf { background: rgba(139, 92, 246, 0.2); color: #a78bfa; }
    .type-mc { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
    .question-text { color: #fff; font-size: 18px; line-height: 1.8; margin-bottom: 24px; min-height: 80px; }
    .options { display: flex; flex-direction: column; gap: 12px; }
    .option-btn { width: 100%; padding: 16px 20px; border-radius: 12px; border: 2px solid rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.05); color: rgba(255, 255, 255, 0.9); font-size: 16px; text-align: left; cursor: pointer; transition: all 0.2s ease; font-family: inherit; }
    .option-btn:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.2); }
    .option-btn.selected { border-color: #10b981; background: rgba(16, 185, 129, 0.2); }
    .option-btn.correct { border-color: #10b981; background: rgba(16, 185, 129, 0.3); color: #34d399; }
    .option-btn.wrong { border-color: #ef4444; background: rgba(239, 68, 68, 0.3); color: #f87171; }
    .option-btn:disabled { cursor: default; }
    .nav-buttons { display: flex; gap: 12px; margin-top: 24px; }
    .nav-btn { flex: 1; padding: 14px 24px; border-radius: 12px; border: none; font-size: 16px; font-weight: 600; cursor: pointer; font-family: inherit; transition: all 0.2s ease; }
    .nav-btn.next { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: #fff; }
    .nav-btn.next:disabled { opacity: 0.5; cursor: not-allowed; }
    .result-score { font-size: 72px; font-weight: 700; margin: 16px 0; }
    .result-pass { color: #34d399; }
    .result-fail { color: #f87171; }
    .result-badge { display: inline-block; padding: 12px 24px; border-radius: 12px; font-size: 18px; font-weight: 600; margin-bottom: 24px; }
    .badge-pass { background: rgba(16, 185, 129, 0.2); border: 1px solid rgba(16, 185, 129, 0.3); color: #34d399; }
    .badge-fail { background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.3); color: #f87171; }
    .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; margin-bottom: 24px; }
    .stat-box { padding: 20px; border-radius: 12px; text-align: center; }
    .stat-box-correct { background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2); }
    .stat-box-wrong { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); }
    .stat-number { font-size: 36px; font-weight: 700; }
    .stat-number-correct { color: #34d399; }
    .stat-number-wrong { color: #f87171; }
    .stat-label { color: rgba(255, 255, 255, 0.6); font-size: 14px; margin-top: 4px; }
    .time-box { background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.2); border-radius: 12px; padding: 16px; margin-bottom: 24px; }
    .time-text { color: #fbbf24; font-size: 16px; }
    @media (max-width: 600px) { .card { padding: 24px; } h1 { font-size: 24px; } .question-text { font-size: 16px; } .city-grid { grid-template-columns: repeat(2, 1fr); } .result-score { font-size: 56px; } }
  </style>
</head>

      {q:"觀音區衛生所位於觀音區何路段?(1)文化路(2)觀新路(3)仁愛路。",o:["文化路","觀新路","仁愛路"],a:2},{q:"桃園國際機場公司航空科學館位於大園區何路段?(1)航勤南路(2)航站北路(3)航站南路。",o:["航勤南路","航站北路","航站南路"],a:3},{q:"大園敏盛醫院位於大園區何路段?(1)新園街(2)華中街(3)中園街。",o:["新園街","華中街","中園街"],a:2},{q:"桃園市大園區公所位於何路段?(1)大觀路(2)中正東路(3)中正西路。",o:["大觀路","中正東路","中正西路"],a:3},{q:"居善醫院位於大園區何路段?(1)大觀路(2)園科路(3)環區西路。",o:["大觀路","園科路","環區西路"],a:1},
      {q:"甘泉寺(石觀音寺)位於觀音區何路段?(1)甘泉街(2)仁愛路(3)中山路。",o:["甘泉街","仁愛路","中山路"],a:1},{q:"觀音工業區位於觀音區何路段?(1)大觀路一段(2)成功路一段(3)國際路一段。",o:["大觀路一段","成功路一段","國際路一段"],a:2},{q:"永安漁港位於新屋區何路段?(1)中山西路一段(2)中山西路二段(3)中山西路三段。",o:["中山西路一段","中山西路二段","中山西路三段"],a:3},{q:"衛生福利部桃園醫院【新屋分院】位於新屋區何路段?(1)中華路(2)三民路(3)新褔二路。",o:["中華路","三民路","新褔二路"],a:3},{q:"法務部矯正署臺北監獄位於龜山區何路段?(1)宏德新村(2)中興路(3)明興街。",o:["宏德新村","中興路","明興街"],a:1},
      {q:"東眼山國家森林遊樂區位於桃園市何區?(1)大溪區(2)龍潭區(3)復興區。",o:["大溪區","龍潭區","復興區"],a:3},{q:"中台環境教育資源中心位於觀音區何路段?(1)環科路(2)環南路(3)桃大路。",o:["環科路","環南路","桃大路"],a:1},{q:"小烏來風景特定區位於桃園市何區?(1)復興區(2)大溪區(3)龍潭區。",o:["復興區","大溪區","龍潭區"],a:1},{q:"桃園火車站位於桃園區何路段?(1)中正路(2)大同路(3)中山路。",o:["中正路","大同路","中山路"],a:1},{q:"桃園拖吊保管場位於桃園區何路段?(1)寶慶路(2)永安北路(3)大興西路。",o:["寶慶路","永安北路","大興西路"],a:2},
      {q:"法務部矯正署桃園監獄位於桃園區何路段?(1)國強一街(2)益壽一街(3)延壽街。",o:["國強一街","益壽一街","延壽街"],a:3},{q:"桃園藝文廣場位於桃園區何路段?(1)慈文路(2)中正路(3)大興西路。",o:["慈文路","中正路","大興西路"],a:2},{q:"桃園觀光夜市位於桃園區何路段?(1)民光路(2)力行路(3)北埔路。",o:["民光路","力行路","北埔路"],a:3},{q:"桃園市立體育館【桃園巨蛋】位於桃園區何路段?(1)三民路一段(2)成功路一段(3)春日路。",o:["三民路一段","成功路一段","春日路"],a:1},{q:"衛生福利部桃園醫院位於桃園區何路段?(1)龍壽街(2)華康街(3)中山路。",o:["龍壽街","華康街","中山路"],a:3},
      {q:"聯新國際醫院桃新分院位於桃園區何路段?(1)復興路(2)民族路(3)南華街。",o:["復興路","民族路","南華街"],a:1},{q:"天主教聖保祿修女會醫院位於桃園區何路段?(1)保羅街(2)建新街(3)金門二街。",o:["保羅街","建新街","金門二街"],a:2},{q:"敏盛綜合醫院經國分院位於桃園區何路段?(1)經國路(2)春日路(3)大興路。",o:["經國路","春日路","大興路"],a:1},{q:"臺北榮民總醫院桃園分院位於桃園區何路段?(1)成功路一段(2)成功路二段(3)成功路三段。",o:["成功路一段","成功路二段","成功路三段"],a:3},{q:"桃園市議會位於桃園區何路段?(1)成功路一段(2)三民路一段(3)中山東路。",o:["成功路一段","三民路一段","中山東路"],a:2}
    ]
  }
};

// Quiz State
let state = {
  screen: 'menu',
  selectedCity: null,
  selectedType: null,
  questionCount: 40,
  questions: [],
  currentIndex: 0,
  answers: [],
  startTime: null,
  endTime: null
};

// Utility functions
function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function formatTime(ms) {
  const s = Math.floor(ms / 1000);
  const m = Math.floor(s / 60);
  const sec = s % 60;
  return `${m}分${sec.toString().padStart(2, '0')}秒`;
}

// Question preparation
function prepareQuestions(city, type, count) {
  const bank = questionBank[city];
  let raw = [];
  
  if (type === 'tf') {
    raw = bank.tf.map(q => ({ ...q, type: 'tf' }));
  } else if (type === 'mc') {
    raw = bank.mc.map(q => ({ ...q, type: 'mc' }));
  } else {
    // Mixed: combine both
    raw = [
      ...bank.tf.map(q => ({ ...q, type: 'tf' })),
      ...bank.mc.map(q => ({ ...q, type: 'mc' }))
    ];
  }
  
  let shuffled = shuffle(raw);
  
  // Determine how many questions to take
  let numQuestions = count === 0 ? shuffled.length : Math.min(count, shuffled.length);
  let selected = shuffled.slice(0, numQuestions);
  
  return selected.map((q, idx) => {
    if (q.type === 'tf') {
      return {
        id: idx + 1,
        type: 'tf',
        text: q.q,
        options: ['○ 是 (正確)', '╳ 否 (錯誤)'],
        correct: q.a ? 0 : 1
      };
    } else {
      // Multiple choice - shuffle options
      const optIndices = [0, 1, 2];
      const shuffledOpts = shuffle(optIndices);
      const newCorrect = shuffledOpts.indexOf(q.a - 1);
      return {
        id: idx + 1,
        type: 'mc',
        text: q.q.replace(/\(1\).*/, '').trim(),
        options: shuffledOpts.map(i => q.o[i]),
        correct: newCorrect
      };
    }
  });
}

// Calculate score
function calculateScore() {
  let correct = 0;
  state.questions.forEach((q, i) => {
    if (state.answers[i] === q.correct) correct++;
  });
  return {
    correct,
    wrong: state.questions.length - correct,
    score: Math.round((correct / state.questions.length) * 100)
  };
}

// Render functions
function render() {
  const app = document.getElementById('app');
  switch (state.screen) {
    case 'menu': app.innerHTML = renderMenu(); break;
    case 'quiz': app.innerHTML = renderQuiz(); break;
    case 'result': app.innerHTML = renderResult(); break;
  }
  attachEvents();
}

function renderMenu() {
  const cities = [
    { key: 'keelung', name: '基隆市', tf: 78, mc: 79 },
    { key: 'taipei', name: '台北市', tf: 90, mc: 88 },
    { key: 'newtaipei', name: '新北市', tf: 80, mc: 79 },
    { key: 'yilan', name: '宜蘭縣', tf: 80, mc: 80 },
    { key: 'taoyuan', name: '桃園市', tf: 80, mc: 80 }
  ];
  
  return `
    <div class="card">
      <div class="center" style="margin-bottom: 32px;">
        <div class="icon-large">🗺️</div>
        <h1>地理環境模擬考</h1>
        <p class="subtitle">計程車執業登記證測驗</p>
      </div>
      
      <div class="info-box">
        <p>📋 測驗說明：可選擇題型與題數，總分 100 分。<br>
        ⏱️ 無時間限制，<strong>80 分</strong>及格。</p>
      </div>
      
      <div class="section">
        <span class="section-title">選擇考區</span>
        <div class="city-grid">
          ${cities.map(c => `
            <button class="city-btn ${state.selectedCity === c.key ? 'active' : ''}" data-city="${c.key}">
              ${c.name}
              <span class="count">是非${c.tf}題 / 選擇${c.mc}題</span>
            </button>
          `).join('')}
        </div>
      </div>
      
      <div class="section">
        <span class="section-title">選擇題型</span>
        <div class="btn-group">
          <button class="btn ${state.selectedType === 'tf' ? 'active-blue' : ''}" data-type="tf">是非題</button>
          <button class="btn ${state.selectedType === 'mc' ? 'active-green' : ''}" data-type="mc">選擇題</button>
          <button class="btn ${state.selectedType === 'mixed' ? 'active-purple' : ''}" data-type="mixed">綜合</button>
        </div>
      </div>
      
      <div class="section">
        <span class="section-title">出題數量</span>
        <div class="btn-group">
          <button class="btn ${state.questionCount === 20 ? 'active-orange' : ''}" data-count="20">20題</button>
          <button class="btn ${state.questionCount === 40 ? 'active-orange' : ''}" data-count="40">40題</button>
          <button class="btn ${state.questionCount === 60 ? 'active-orange' : ''}" data-count="60">60題</button>
          <button class="btn ${state.questionCount === 0 ? 'active-orange' : ''}" data-count="0">全部</button>
        </div>
      </div>
      
      <button class="btn-primary" id="startBtn" ${!state.selectedCity || !state.selectedType || state.questionCount === undefined ? 'disabled' : ''}>
        開始測驗
      </button>
    </div>
  `;
}

function renderQuiz() {
  const q = state.questions[state.currentIndex];
  const progress = ((state.currentIndex + 1) / state.questions.length) * 100;
  const answered = state.answers[state.currentIndex] !== undefined;
  const cityName = questionBank[state.selectedCity].name;
  
  return `
    <div class="card">
      <div class="quiz-header">
        <span class="quiz-counter">${cityName} - 第 ${state.currentIndex + 1} / ${state.questions.length} 題</span>
        <span class="quiz-timer" id="timer">00:00</span>
      </div>
      
      <div class="progress-bar">
        <div class="progress-fill" style="width: ${progress}%"></div>
      </div>
      
      <span class="question-type ${q.type === 'tf' ? 'type-tf' : 'type-mc'}">
        ${q.type === 'tf' ? '是非題' : '選擇題'}
      </span>
      
      <div class="question-text">${q.text}</div>
      
      <div class="options">
        ${q.options.map((opt, i) => {
          let cls = 'option-btn';
          if (answered) {
            if (i === q.correct) cls += ' correct';
            else if (state.answers[state.currentIndex] === i && i !== q.correct) cls += ' wrong';
          } else if (state.answers[state.currentIndex] === i) {
            cls += ' selected';
          }
          return `<button class="${cls}" data-option="${i}" ${answered ? 'disabled' : ''}>${opt}</button>`;
        }).join('')}
      </div>
      
      <div class="nav-buttons">
        <button class="nav-btn next" id="nextBtn" ${!answered ? 'disabled' : ''}>
          ${state.currentIndex === state.questions.length - 1 ? '查看結果' : '下一題 →'}
        </button>
      </div>
    </div>
  `;
}

function renderResult() {
  const result = calculateScore();
  const passed = result.score >= 80;
  const duration = state.endTime - state.startTime;
  const cityName = questionBank[state.selectedCity].name;
  const typeName = state.selectedType === 'tf' ? '是非題' : (state.selectedType === 'mc' ? '選擇題' : '綜合題');
  
  return `
    <div class="card">
      <div class="center">
        <div class="icon-large">${passed ? '🎉' : '📚'}</div>
        <h2>${cityName} - ${typeName}</h2>
        <div class="result-score ${passed ? 'result-pass' : 'result-fail'}">${result.score}</div>
        <div class="result-badge ${passed ? 'badge-pass' : 'badge-fail'}">
          ${passed ? '✓ 測驗通過' : '✗ 未通過'}
        </div>
      </div>
      
      <div class="stats-grid">
        <div class="stat-box stat-box-correct">
          <div class="stat-number stat-number-correct">${result.correct}</div>
          <div class="stat-label">答對題數</div>
        </div>
        <div class="stat-box stat-box-wrong">
          <div class="stat-number stat-number-wrong">${result.wrong}</div>
          <div class="stat-label">答錯題數</div>
        </div>
      </div>
      
      <div class="time-box center">
        <span class="time-text">⏱️ 作答時間：${formatTime(duration)}</span>
      </div>
      
      <div class="btn-group">
        <button class="btn-secondary" id="reviewBtn">查看答案</button>
        <button class="btn-primary" id="retryBtn" style="margin-top: 0;">重新測驗</button>
      </div>
    </div>
  `;
}

// Timer
let timerInterval;
function startTimer() {
  state.startTime = Date.now();
  timerInterval = setInterval(() => {
    const el = document.getElementById('timer');
    if (el) {
      const elapsed = Date.now() - state.startTime;
      const m = Math.floor(elapsed / 60000);
      const s = Math.floor((elapsed % 60000) / 1000);
      el.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }
  }, 1000);
}

function stopTimer() {
  state.endTime = Date.now();
  clearInterval(timerInterval);
}

// Event handlers
function attachEvents() {
  // City selection
  document.querySelectorAll('[data-city]').forEach(btn => {
    btn.addEventListener('click', () => {
      state.selectedCity = btn.dataset.city;
      render();
    });
  });
  
  // Type selection
  document.querySelectorAll('[data-type]').forEach(btn => {
    btn.addEventListener('click', () => {
      state.selectedType = btn.dataset.type;
      render();
    });
  });
  
  // Count selection
  document.querySelectorAll('[data-count]').forEach(btn => {
    btn.addEventListener('click', () => {
      state.questionCount = parseInt(btn.dataset.count);
      render();
    });
  });
  
  // Start button
  const startBtn = document.getElementById('startBtn');
  if (startBtn) {
    startBtn.addEventListener('click', () => {
      state.questions = prepareQuestions(state.selectedCity, state.selectedType, state.questionCount);
      state.currentIndex = 0;
      state.answers = [];
      state.screen = 'quiz';
      render();
      startTimer();
    });
  }
  
  // Option selection
  document.querySelectorAll('[data-option]').forEach(btn => {
    btn.addEventListener('click', () => {
      if (state.answers[state.currentIndex] === undefined) {
        state.answers[state.currentIndex] = parseInt(btn.dataset.option);
        render();
      }
    });
  });
  
  // Next button
  const nextBtn = document.getElementById('nextBtn');
  if (nextBtn) {
    nextBtn.addEventListener('click', () => {
      if (state.currentIndex < state.questions.length - 1) {
        state.currentIndex++;
        render();
      } else {
        stopTimer();
        state.screen = 'result';
        render();
      }
    });
  }
  
  // Retry button
  const retryBtn = document.getElementById('retryBtn');
  if (retryBtn) {
    retryBtn.addEventListener('click', () => {
      state.screen = 'menu';
      render();
    });
  }
  
  // Review button
  const reviewBtn = document.getElementById('reviewBtn');
  if (reviewBtn) {
    reviewBtn.addEventListener('click', () => {
      showReview();
    });
  }
}

// Review modal
function showReview() {
  const cityName = questionBank[state.selectedCity].name;
  const result = calculateScore();
  
  let html = `
    <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; overflow-y: auto; padding: 20px;">
      <div style="max-width: 800px; margin: 0 auto;">
        <div class="card">
          <div class="center" style="margin-bottom: 24px;">
            <h2>📝 ${cityName} 答案回顧</h2>
            <p class="subtitle">答對 ${result.correct} 題 / 共 ${state.questions.length} 題</p>
          </div>
          
          <div style="max-height: 60vh; overflow-y: auto;">
  `;
  
  state.questions.forEach((q, i) => {
    const userAnswer = state.answers[i];
    const isCorrect = userAnswer === q.correct;
    
    html += `
      <div style="background: ${isCorrect ? 'rgba(16,185,129,0.1)' : 'rgba(239,68,68,0.1)'}; border-radius: 12px; padding: 16px; margin-bottom: 12px; border: 1px solid ${isCorrect ? 'rgba(16,185,129,0.3)' : 'rgba(239,68,68,0.3)'};">
        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
          <span style="background: ${isCorrect ? '#10b981' : '#ef4444'}; color: white; padding: 2px 10px; border-radius: 12px; font-size: 12px; font-weight: 600;">
            ${i + 1}
          </span>
          <span style="color: ${isCorrect ? '#34d399' : '#f87171'}; font-weight: 600;">
            ${isCorrect ? '✓ 正確' : '✗ 錯誤'}
          </span>
        </div>
        <p style="color: #fff; margin-bottom: 12px; line-height: 1.6;">${q.text}</p>
        <div style="font-size: 14px;">
          ${q.options.map((opt, oi) => `
            <div style="padding: 6px 12px; margin: 4px 0; border-radius: 8px; ${oi === q.correct ? 'background: rgba(16,185,129,0.2); color: #34d399;' : (oi === userAnswer && oi !== q.correct ? 'background: rgba(239,68,68,0.2); color: #f87171;' : 'color: rgba(255,255,255,0.6);')}">
              ${oi === q.correct ? '✓ ' : (oi === userAnswer && oi !== q.correct ? '✗ ' : '')}${opt}
            </div>
          `).join('')}
        </div>
      </div>
    `;
  });
  
  html += `
          </div>
          <button class="btn-primary" onclick="this.closest('div[style*=fixed]').remove()" style="margin-top: 16px;">關閉</button>
        </div>
      </div>
    </div>
  `;
  
  document.body.insertAdjacentHTML('beforeend', html);
}

// Initialize
render();
  </script>
</body>
</html>
