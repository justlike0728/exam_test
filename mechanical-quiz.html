<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>機械常識模擬考 - 職業駕照考試</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 50%, #1b263b 100%);
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    .card-quiz {
      padding: 40px;
    }
    
    .center {
      text-align: center;
    }
    
    .icon-large {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    .icon-xlarge {
      font-size: 80px;
      margin-bottom: 16px;
    }
    
    h1 {
      color: #fff;
      font-size: 32px;
      font-weight: 700;
      margin: 0 0 8px 0;
      letter-spacing: 2px;
    }
    
    h2 {
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px 0;
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
    }
    
    .section {
      margin-bottom: 32px;
    }
    
    .section-title {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-bottom: 12px;
      font-weight: 500;
    }
    
    .btn-group {
      display: flex;
      gap: 12px;
    }
    
    .btn {
      flex: 1;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.7);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .btn.active-blue {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.2);
      color: #60a5fa;
    }
    
    .btn.active-green {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.2);
      color: #34d399;
    }
    
    .btn-primary {
      width: 100%;
      padding: 18px 32px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 40px -10px rgba(59, 130, 246, 0.5);
      transition: all 0.3s ease;
      letter-spacing: 2px;
      font-family: inherit;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      flex: 1;
      padding: 16px 24px;
      border-radius: 14px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: transparent;
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
    }
    
    .info-box {
      margin-top: 32px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .info-text {
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
      line-height: 1.6;
      text-align: center;
    }
    
    /* Progress bar */
    .progress-bar {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 100px;
      height: 8px;
      margin-bottom: 24px;
      overflow: hidden;
    }
    
    .progress-fill {
      background: linear-gradient(90deg, #3b82f6, #10b981);
      height: 100%;
      border-radius: 100px;
      transition: width 0.3s ease;
    }
    
    /* Status bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding: 16px 24px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .status-text {
      color: rgba(255, 255, 255, 0.7);
      font-size: 15px;
    }
    
    .status-highlight {
      color: #60a5fa;
      font-weight: 700;
      font-size: 18px;
    }
    
    .status-highlight-green {
      color: #34d399;
      font-weight: 700;
      font-size: 18px;
    }
    
    .badge {
      padding: 6px 16px;
      border-radius: 100px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .badge-purple {
      background: rgba(168, 85, 247, 0.2);
      color: #c084fc;
    }
    
    .badge-blue {
      background: rgba(59, 130, 246, 0.2);
      color: #60a5fa;
    }
    
    /* Question */
    .question-text {
      color: #fff;
      font-size: 20px;
      line-height: 1.8;
      margin-bottom: 36px;
      font-weight: 500;
    }
    
    .answer-btn {
      flex: 1;
      padding: 20px 32px;
      border-radius: 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    
    .answer-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .answer-btn:disabled {
      cursor: default;
    }
    
    .answer-btn.correct {
      background: rgba(16, 185, 129, 0.2);
      border-color: #10b981;
      color: #34d399;
    }
    
    .answer-btn.wrong {
      background: rgba(239, 68, 68, 0.2);
      border-color: #ef4444;
      color: #f87171;
    }
    
    /* Multiple choice */
    .mc-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .mc-btn {
      padding: 18px 24px;
      border-radius: 14px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 16px;
      font-family: inherit;
    }
    
    .mc-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .mc-btn:disabled {
      cursor: default;
    }
    
    .mc-num {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      flex-shrink: 0;
    }
    
    .mc-text {
      line-height: 1.5;
    }
    
    /* Feedback */
    .feedback {
      margin-top: 32px;
      padding: 20px 24px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
    }
    
    .feedback-correct {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .feedback-wrong {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .feedback-content {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .feedback-icon {
      font-size: 28px;
    }
    
    .feedback-text-correct {
      color: #34d399;
      font-size: 18px;
      font-weight: 600;
    }
    
    .feedback-text-wrong {
      color: #f87171;
      font-size: 18px;
      font-weight: 600;
    }
    
    .feedback-answer {
      color: rgba(255, 255, 255, 0.6);
      font-size: 15px;
    }
    
    .btn-next {
      padding: 12px 28px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 20px -4px rgba(59, 130, 246, 0.5);
      font-family: inherit;
    }
    
    /* Result */
    .result-grade {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 32px 0;
    }
    
    .score-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 32px;
    }
    
    .score-number {
      font-size: 64px;
      font-weight: 800;
      line-height: 1;
    }
    
    .score-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
      margin-top: 8px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 32px;
    }
    
    .stat-box {
      border-radius: 14px;
      padding: 20px;
    }
    
    .stat-box-correct {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }
    
    .stat-box-wrong {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    
    .stat-number {
      font-size: 28px;
      font-weight: 700;
    }
    
    .stat-number-correct {
      color: #34d399;
    }
    
    .stat-number-wrong {
      color: #f87171;
    }
    
    .stat-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }
    
    .time-box {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 32px;
    }
    
    .time-text {
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
    }
    
    .flex-center {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .max-width-500 {
      max-width: 500px;
      width: 100%;
    }
    
    @media (max-width: 600px) {
      .card {
        padding: 24px;
      }
      
      .btn-group {
        flex-wrap: wrap;
      }
      
      .status-bar {
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }
      
      .feedback {
        flex-direction: column;
        text-align: center;
      }
      
      .feedback-content {
        justify-content: center;
      }
    }
  </style>
</head>

      { id: 123, question: "電瓶水不足時應加入：", options: ["稀硫酸", "蒸餾水", "電水"], answer: 2 },
      { id: 124, question: "車上之電器用品，如果加裝過多，與下列何者無關：", options: ["燃料耗費", "電瓶液易失及電線易發熱", "馬力提高"], answer: 3 },
      { id: 125, question: "汽車行駛中，溫度錶指針上升至Ｈ端時，應檢查：", options: ["水箱水量", "機油量多寡", "以上皆是"], answer: 3 },
      { id: 126, question: "夜間駕車，打開大燈，發現左右近光燈同時不亮，首先應檢查：", options: ["電瓶椿頭", "點火開關", "近光燈之保險絲"], answer: 3 },
      { id: 127, question: "引擎運轉中，若拆離電瓶火線，下列何組件會燒壞：", options: ["電瓶", "使用中之電器", "發火線圈"], answer: 2 },
      { id: 128, question: "汽油噴射引擎，混合氣之點火燃燒是靠：", options: ["火星塞跳火", "預熱塞加熱", "高壓高溫自燃"], answer: 1 },
      { id: 129, question: "電瓶正負極性裝反，則：", options: ["沒有關係", "電腦及電器易損壞", "保險絲燒斷"], answer: 2 },
      { id: 130, question: "汽車燃油量不足時，燃油錶指針就偏向：", options: ["Ｅ", "Ｆ", "Ｈ"], answer: 1 },
      { id: 131, question: "故障汽車實施供電救援時，使用之跨接導線，應：", options: ["愈細", "愈粗", "一般銅線"], answer: 2 },
      { id: 132, question: "發電機有噪音，其原因：", options: ["軸承磨損過多，或軸心彎曲", "碳刷彈簧過強", "碳刷彈簧過弱"], answer: 1 },
      { id: 133, question: "汽車遠光燈照射的明視距離是離車前：", options: ["４０公尺", "６０公尺", "１００公尺遠處能看清行人及障礙物"], answer: 3 },
      { id: 134, question: "汽車近光燈照射的明視距離是離車前：", options: ["４０公尺", "８０公尺", "１００公尺遠處能看清行人及障礙物"], answer: 1 },
      { id: 135, question: "95無鉛汽油與98無鉛汽油，最重要的差異是：", options: ["熱值", "含鉛量", "辛烷值"], answer: 3 },
      { id: 136, question: "汽車用觸媒轉換器其最主要之目的為何：", options: ["降低排氣污染", "降低引擎排放噪音", "延長引擎使用壽命"], answer: 1 },
      { id: 137, question: "輪胎195SR14表示：", options: ["輪胎直徑為14吋", "鋼圈直徑為14吋", "鋼圈直徑為14公分"], answer: 2 },
      { id: 138, question: "汽車的煞車儲油壺內之煞車油如長久未換新，若行駛於連續下坡路段時：", options: ["容易造成煞車咬住", "可縮短煞車距離", "煞車時易造成失靈"], answer: 3 },
      { id: 139, question: "引擎發動時將方向盤向左或向右打到底時才會發出噪音，最可能之故障原因為下列何種皮帶太鬆：", options: ["動力轉向", "冷卻風扇", "發電機"], answer: 1 },
      { id: 140, question: "輪胎上之185/70SR14字樣表示：", options: ["規格尺寸", "適用溫度", "製造日期"], answer: 1 },
      { id: 141, question: "汽車經常超載，將容易使下列何種機件損壞：", options: ["懸吊彈簧或避震器", "發電機或起動馬達", "輪胎螺帽"], answer: 1 },
      { id: 142, question: "為了省錢把電瓶電容量換小，會有下列何種現象：", options: ["大燈較省電", "引擎較不易起動", "較耗燃油"], answer: 2 },
      { id: 143, question: "引擎機油長久未定期更換，下列何種零件最易損壞：", options: ["空氣濾清器", "引擎內部機件", "高壓線"], answer: 2 },
    ];

    // 應用程式狀態
    let state = {
      mode: 'menu',
      quizType: 'mixed',
      questionCount: 20,
      questions: [],
      currentIndex: 0,
      userAnswers: {},
      showAnswer: false,
      score: 0,
      startTime: null,
      endTime: null
    };

    // 工具函數
    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function formatTime(ms) {
      const seconds = Math.floor(ms / 1000);
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes}分${remainingSeconds}秒`;
    }

    function getGrade(percentage) {
      if (percentage >= 90) return { grade: '優等', color: '#10b981', emoji: '🏆' };
      if (percentage >= 80) return { grade: '甲等', color: '#22c55e', emoji: '🌟' };
      if (percentage >= 70) return { grade: '乙等', color: '#3b82f6', emoji: '👍' };
      if (percentage >= 60) return { grade: '及格', color: '#eab308', emoji: '✅' };
      return { grade: '不及格', color: '#ef4444', emoji: '📚' };
    }

    // 開始測驗
    function startQuiz() {
      let selectedQuestions = [];
      const count = state.questionCount === 0 ? 9999 : state.questionCount;
      
      if (state.quizType === 'trueFalse') {
        selectedQuestions = shuffleArray(trueFalseQuestions).slice(0, count).map(q => ({
          ...q,
          type: 'trueFalse'
        }));
      } else if (state.quizType === 'multipleChoice') {
        selectedQuestions = shuffleArray(multipleChoiceQuestions).slice(0, count).map(q => ({
          ...q,
          type: 'multipleChoice'
        }));
      } else {
        const allQuestions = [
          ...trueFalseQuestions.map(q => ({ ...q, type: 'trueFalse' })),
          ...multipleChoiceQuestions.map(q => ({ ...q, type: 'multipleChoice' }))
        ];
        selectedQuestions = shuffleArray(allQuestions).slice(0, count);
      }
      
      state.questions = selectedQuestions;
      state.currentIndex = 0;
      state.userAnswers = {};
      state.showAnswer = false;
      state.score = 0;
      state.startTime = Date.now();
      state.endTime = null;
      state.mode = 'quiz';
      render();
    }

    // 處理答案
    function handleAnswer(answer) {
      if (state.showAnswer) return;
      
      const current = state.questions[state.currentIndex];
      const isCorrect = current.type === 'trueFalse' 
        ? answer === current.answer
        : answer === current.answer;
      
      state.userAnswers[state.currentIndex] = { answer, isCorrect };
      state.showAnswer = true;
      
      if (isCorrect) {
        state.score++;
      }
      render();
    }

    // 下一題
    function nextQuestion() {
      if (state.currentIndex < state.questions.length - 1) {
        state.currentIndex++;
        state.showAnswer = false;
      } else {
        state.endTime = Date.now();
        state.mode = 'result';
      }
      render();
    }

    // 渲染選單
    function renderMenu() {
      return `
        <div class="flex-center">
          <div class="card max-width-500">
            <div class="center" style="margin-bottom: 40px;">
              <div class="icon-large">🔧</div>
              <h1>機械常識</h1>
              <p class="subtitle">職業駕照考試模擬測驗</p>
            </div>

            <div class="section">
              <label class="section-title">題型選擇</label>
              <div class="btn-group">
                <button class="btn ${state.quizType === 'mixed' ? 'active-blue' : ''}" onclick="setQuizType('mixed')">綜合</button>
                <button class="btn ${state.quizType === 'trueFalse' ? 'active-blue' : ''}" onclick="setQuizType('trueFalse')">是非題</button>
                <button class="btn ${state.quizType === 'multipleChoice' ? 'active-blue' : ''}" onclick="setQuizType('multipleChoice')">選擇題</button>
              </div>
            </div>

            <div class="section" style="margin-bottom: 40px;">
              <label class="section-title">題數設定</label>
              <div class="btn-group" style="flex-wrap: wrap;">
                <button class="btn ${state.questionCount === 20 ? 'active-green' : ''}" onclick="setQuestionCount(20)">20題</button>
                <button class="btn ${state.questionCount === 40 ? 'active-green' : ''}" onclick="setQuestionCount(40)">40題</button>
                <button class="btn ${state.questionCount === 50 ? 'active-green' : ''}" onclick="setQuestionCount(50)">50題</button>
                <button class="btn ${state.questionCount === 60 ? 'active-green' : ''}" onclick="setQuestionCount(60)">60題</button>
                <button class="btn ${state.questionCount === 0 ? 'active-green' : ''}" onclick="setQuestionCount(0)">全部</button>
              </div>
            </div>

            <button class="btn-primary" onclick="startQuiz()">開始測驗 →</button>

            <div class="info-box">
              <p class="info-text">
                📋 題庫：是非題 ${trueFalseQuestions.length} 題 ｜ 選擇題 ${multipleChoiceQuestions.length} 題<br>
                ⏱️ 及格標準：60分以上
              </p>
            </div>

            <a href="index.html" style="display: block; text-align: center; margin-top: 20px; color: rgba(255,255,255,0.5); text-decoration: none; font-size: 14px;">← 返回首頁</a>
          </div>
        </div>
      `;
    }

    // 渲染測驗
    function renderQuiz() {
      const current = state.questions[state.currentIndex];
      const progress = ((state.currentIndex + 1) / state.questions.length) * 100;
      const userAnswer = state.userAnswers[state.currentIndex];

      let optionsHtml = '';
      
      if (current.type === 'trueFalse') {
        const trueClass = state.showAnswer ? (current.answer === true ? 'correct' : (userAnswer?.answer === true && !userAnswer.isCorrect ? 'wrong' : '')) : '';
        const falseClass = state.showAnswer ? (current.answer === false ? 'correct' : (userAnswer?.answer === false && !userAnswer.isCorrect ? 'wrong' : '')) : '';
        
        optionsHtml = `
          <div class="btn-group">
            <button class="answer-btn ${trueClass}" onclick="handleAnswer(true)" ${state.showAnswer ? 'disabled' : ''}>○ 正確</button>
            <button class="answer-btn ${falseClass}" onclick="handleAnswer(false)" ${state.showAnswer ? 'disabled' : ''}>✕ 錯誤</button>
          </div>
        `;
      } else {
        optionsHtml = '<div class="mc-options">';
        current.options.forEach((option, idx) => {
          const optionNum = idx + 1;
          const isSelected = userAnswer?.answer === optionNum;
          const isCorrectAnswer = current.answer === optionNum;
          let btnClass = '';
          
          if (state.showAnswer) {
            if (isCorrectAnswer) btnClass = 'correct';
            else if (isSelected && !userAnswer.isCorrect) btnClass = 'wrong';
          }
          
          optionsHtml += `
            <button class="mc-btn ${btnClass}" onclick="handleAnswer(${optionNum})" ${state.showAnswer ? 'disabled' : ''}>
              <span class="mc-num">${optionNum}</span>
              <span class="mc-text">${option}</span>
            </button>
          `;
        });
        optionsHtml += '</div>';
      }

      let feedbackHtml = '';
      if (state.showAnswer) {
        const isCorrect = userAnswer.isCorrect;
        let correctAnswerText = '';
        
        if (!isCorrect) {
          if (current.type === 'trueFalse') {
            correctAnswerText = current.answer ? '○ 正確' : '✕ 錯誤';
          } else {
            correctAnswerText = `(${current.answer}) ${current.options[current.answer - 1]}`;
          }
        }
        
        feedbackHtml = `
          <div class="feedback ${isCorrect ? 'feedback-correct' : 'feedback-wrong'}">
            <div class="feedback-content">
              <span class="feedback-icon">${isCorrect ? '✅' : '❌'}</span>
              <span class="${isCorrect ? 'feedback-text-correct' : 'feedback-text-wrong'}">${isCorrect ? '答對了！' : '答錯了！'}</span>
              ${!isCorrect ? `<span class="feedback-answer">正確答案：${correctAnswerText}</span>` : ''}
            </div>
            <button class="btn-next" onclick="nextQuestion()">${state.currentIndex < state.questions.length - 1 ? '下一題 →' : '查看結果'}</button>
          </div>
        `;
      }

      return `
        <div class="container">
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${progress}%"></div>
          </div>

          <div class="status-bar">
            <span class="status-text">第 <span class="status-highlight">${state.currentIndex + 1}</span> / ${state.questions.length} 題</span>
            <span class="badge ${current.type === 'trueFalse' ? 'badge-purple' : 'badge-blue'}">${current.type === 'trueFalse' ? '是非題' : '選擇題'}</span>
            <span class="status-text">正確 <span class="status-highlight-green">${state.score}</span> 題</span>
          </div>

          <div class="card card-quiz">
            <p class="question-text">${current.question}</p>
            ${optionsHtml}
            ${feedbackHtml}
          </div>
        </div>
      `;
    }

    // 渲染結果
    function renderResult() {
      const percentage = Math.round((state.score / state.questions.length) * 100);
      const { grade, color, emoji } = getGrade(percentage);
      const timeTaken = state.endTime - state.startTime;

      return `
        <div class="flex-center">
          <div class="card max-width-500 center">
            <div class="icon-xlarge">${emoji}</div>
            <h2>測驗完成！</h2>
            <p class="result-grade" style="color: ${color}">${grade}</p>

            <div class="score-box">
              <div class="score-number" style="color: ${color}">${percentage}</div>
              <div class="score-label">分</div>
            </div>

            <div class="stats-grid">
              <div class="stat-box stat-box-correct">
                <div class="stat-number stat-number-correct">${state.score}</div>
                <div class="stat-label">答對題數</div>
              </div>
              <div class="stat-box stat-box-wrong">
                <div class="stat-number stat-number-wrong">${state.questions.length - state.score}</div>
                <div class="stat-label">答錯題數</div>
              </div>
            </div>

            <div class="time-box">
              <span class="time-text">⏱️ 作答時間：${formatTime(timeTaken)}</span>
            </div>

            <div class="btn-group" style="margin-bottom: 12px;">
              <button class="btn-secondary" onclick="showReview(false)">查看全部答案</button>
              <button class="btn-secondary" style="border-color: #ef4444; color: #f87171;" onclick="showReview(true)">只看錯題 (${state.questions.length - state.score})</button>
            </div>

            <div class="btn-group">
              <button class="btn-secondary" onclick="goToMenu()">返回選單</button>
              <button class="btn-primary" style="flex: 1; width: auto;" onclick="startQuiz()">再測一次</button>
            </div>
          </div>
        </div>
      `;
    }

    // 主渲染函數
    function render() {
      const app = document.getElementById('app');
      
      if (state.mode === 'menu') {
        app.innerHTML = renderMenu();
      } else if (state.mode === 'quiz') {
        app.innerHTML = renderQuiz();
      } else if (state.mode === 'result') {
        app.innerHTML = renderResult();
      }
    }

    // 全域函數
    function setQuizType(type) {
      state.quizType = type;
      render();
    }

    function setQuestionCount(count) {
      state.questionCount = count;
      render();
    }

    function goToMenu() {
      state.mode = 'menu';
      render();
    }

    // 顯示答案回顧
    function showReview(wrongOnly = false) {
      let questionsToShow = [];
      state.questions.forEach((q, i) => {
        const userAnswer = state.userAnswers[i];
        const isCorrect = userAnswer?.isCorrect;
        if (!wrongOnly || !isCorrect) {
          questionsToShow.push({ question: q, index: i, userAnswer, isCorrect });
        }
      });
      
      const title = wrongOnly ? '❌ 錯題回顧' : '📝 答案回顧';
      const subtitle = wrongOnly 
        ? `共 ${questionsToShow.length} 題答錯` 
        : `答對 ${state.score} 題 / 共 ${state.questions.length} 題`;
      
      if (wrongOnly && questionsToShow.length === 0) {
        let html = `
          <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; overflow-y: auto; padding: 20px; display: flex; align-items: center; justify-content: center;">
            <div class="card" style="max-width: 400px; text-align: center;">
              <div style="font-size: 64px; margin-bottom: 16px;">🎉</div>
              <h2 style="color: #34d399; margin-bottom: 12px;">太厲害了！</h2>
              <p style="color: rgba(255,255,255,0.7); margin-bottom: 24px;">全部答對，沒有錯題！</p>
              <button class="btn-primary" onclick="this.closest('div[style*=fixed]').remove()">關閉</button>
            </div>
          </div>
        `;
        document.body.insertAdjacentHTML('beforeend', html);
        return;
      }
      
      let html = `
        <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; overflow-y: auto; padding: 20px;">
          <div style="max-width: 800px; margin: 0 auto;">
            <div class="card">
              <div class="center" style="margin-bottom: 24px;">
                <h2 style="color: #fff;">${title}</h2>
                <p class="subtitle">${subtitle}</p>
              </div>
              
              <div style="max-height: 60vh; overflow-y: auto;">
      `;
      
      questionsToShow.forEach((item) => {
        const q = item.question;
        const i = item.index;
        const userAnswer = item.userAnswer;
        const isCorrect = item.isCorrect;
        
        let correctAnswerText = '';
        let userAnswerText = '';
        
        if (q.type === 'trueFalse') {
          correctAnswerText = q.answer ? '○ 正確' : '✕ 錯誤';
          userAnswerText = userAnswer?.answer ? '○ 正確' : '✕ 錯誤';
        } else {
          correctAnswerText = `(${q.answer}) ${q.options[q.answer - 1]}`;
          userAnswerText = userAnswer?.answer ? `(${userAnswer.answer}) ${q.options[userAnswer.answer - 1]}` : '未作答';
        }
        
        html += `
          <div style="background: ${isCorrect ? 'rgba(16,185,129,0.1)' : 'rgba(239,68,68,0.1)'}; border-radius: 12px; padding: 16px; margin-bottom: 12px; border: 1px solid ${isCorrect ? 'rgba(16,185,129,0.3)' : 'rgba(239,68,68,0.3)'};">
            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
              <span style="background: ${isCorrect ? '#10b981' : '#ef4444'}; color: white; padding: 2px 10px; border-radius: 12px; font-size: 12px; font-weight: 600;">
                ${i + 1}
              </span>
              <span style="color: ${isCorrect ? '#34d399' : '#f87171'}; font-weight: 600;">
                ${isCorrect ? '✓ 正確' : '✗ 錯誤'}
              </span>
              <span style="color: rgba(255,255,255,0.4); font-size: 12px;">
                ${q.type === 'trueFalse' ? '是非題' : '選擇題'}
              </span>
            </div>
            <p style="color: #fff; margin-bottom: 12px; line-height: 1.6;">${q.question}</p>
            <div style="font-size: 14px;">
              <div style="padding: 6px 12px; margin: 4px 0; border-radius: 8px; background: rgba(16,185,129,0.2); color: #34d399;">
                ✓ 正確答案：${correctAnswerText}
              </div>
              ${!isCorrect ? `
              <div style="padding: 6px 12px; margin: 4px 0; border-radius: 8px; background: rgba(239,68,68,0.2); color: #f87171;">
                ✗ 你的答案：${userAnswerText}
              </div>
              ` : ''}
            </div>
          </div>
        `;
      });
      
      html += `
              </div>
              <button class="btn-primary" onclick="this.closest('div[style*=fixed]').remove()" style="margin-top: 16px;">關閉</button>
            </div>
          </div>
        </div>
      `;
      
      document.body.insertAdjacentHTML('beforeend', html);
    }

    // 初始化
    render();
  </script>
</body>
</html>
