      { id: 37, question: "ÈõªËÖ¶ÊéßÂà∂Ê±ΩÊ≤πÂô¥Â∞ÑÂºïÊìéËàáÂåñÊ≤πÂô®Ê±ΩÊ≤πÂºïÊìéÊØîËºÉÔºåÂÖ∂‰∏ªË¶ÅÂÑ™ÈªûÁÇ∫Ôºö", options: ["ÊéíÊ∞£Ê±°ÊüìÈôç‰Ωé‰∏¶ÁØÄÁúÅÁáÉÊñô", "Ê±ΩÁº∏Â£ìÁ∏ÆÊØîÊèêÈ´ò", "ÂºïÊìéÈúáÂãïÈôç‰Ωé"], answer: 1 },
      { id: 38, question: "ÂºïÊìéÁôºÂãïÂæåÔºåÂÜçËΩâÂãïÁôºÁÅ´ÈñãÈóúÔºåÂâáÂÆπÊòìÊêçÂ£ûÔºö", options: ["Ëµ∑ÂãïÈ¶¨ÈÅî", "ÁôºÈõªÊ©ü", "Èõ¢ÂêàÂô®"], answer: 1 },
      { id: 39, question: "ÂõõË°åÁ®ãÂºïÊìéÊ≤πÂ∫ïÊÆºÂÖßÈúÄÂä†Ôºö", options: ["Ê©üÊ≤πËàáÊ±ΩÊ≤π‰πãÊ∑∑ÂêàÊ≤π", "ÈΩíËº™Ê≤π", "Ê©üÊ≤π"], answer: 3 },
      { id: 40, question: "ÂõõË°åÁ®ãÊ±ΩÊ≤πÂºïÊìéÊ≠£Â∏∏‰πãÊéíÊ∞£È°èËâ≤ÁÇ∫Ôºö", options: ["ÈªëËâ≤", "ËóçÁôΩËâ≤", "ÁÑ°Ëâ≤"], answer: 3 },
      { id: 41, question: "ÂÜ∑ÂºïÊìéÂâõÁôºÂãïÔºå‰∏çÂÆúÁåõË∏©Ê≤πÈñÄË∏èÊùøÔºåÂÖ∂ÊúÄ‰∏ªË¶ÅÂéüÂõ†ÁÇ∫Ôºö", options: ["ÊòìÁÜÑÁÅ´Ôºå‰∏îÊµ™Ë≤ªÁáÉÊ≤π", "ÊòìÁ∏ÆÁü≠ÂºïÊìé‰ΩøÁî®Â£ΩÂëΩ", "‰ª•‰∏äÁöÜÊòØ"], answer: 3 },
      { id: 42, question: "ÂºïÊìéÂÜ∑ÂçªÁ≥ªÁµ±‰πãÁØÄÊ∫´Âô®ÈÄöÂ∏∏Ë£ùÂú®Ôºö", options: ["Ê∞¥ÁÆ±ÂÖß", "ÂºïÊìéÂá∫Ê∞¥Âè£Ëôï", "ÂºïÊìéÊ∞¥Â•óÂÖß"], answer: 2 },
      { id: 43, question: "ÊØîËºÉ‰∏çÊúÉÁî¢ÁîüÊéíÊ∞£Ê±°ÊüìÔºå‰∏îÂô™Èü≥ËºÉÂ∞è‰πãÊ±ΩËªäÁÇ∫Ôºö", options: ["Êü¥Ê≤πËªä", "Ê±ΩÊ≤πËªä", "ÈõªÂãïÊ±ΩËªä"], answer: 3 },
      { id: 44, question: "ÂæÄÂæ©Ê¥ªÂ°ûÂºèÂºïÊìé‰∏≠ÈúáÂãïÂèäÂô™Èü≥ËºÉÂ§ßËÄÖÁÇ∫Ôºö", options: ["Êü¥Ê≤πÂºïÊìé", "Ê±ΩÊ≤πÂºïÊìé", "Ê∂≤ÂåñÁü≥Ê≤πÊ∞£ÂºïÊìé"], answer: 1 },
      { id: 45, question: "Ê±ΩËªäÂºïÊìéÊñº‰ΩïÁ®ÆËΩâÈÄüÁöÑÊâ≠ÂäõÊúÄÂ§ßÂèäÂπ≥ÂùáËÄóÁáÉÊ≤πÁéáÊúÄ‰ΩéÔºö", options: ["‰ΩéËΩâÈÄü", "‰∏≠ËΩâÈÄü", "È´òËΩâÈÄü"], answer: 2 },
      { id: 46, question: "Ê±ΩÊ≤πÂºïÊìé‰πãÁÜÑÁÅ´ÊñπÂºèÊòØÔºö", options: ["ÂàáÊñ∑ÁáÉÊ≤π", "‰ΩøÁÅ´ÊòüÂ°û‰∏çÈªûÁÅ´", "Èôç‰ΩéÊ±ΩÁº∏Â£ìÂäõ"], answer: 2 },
      { id: 47, question: "Ê≤πÈáèÊ≠£Â∏∏ÊôÇÔºåÊ±ΩÊ≤πÂºïÊìéÁÑ°Ê≥ïÁôºÂãïÊáâÂÖàÊ™¢Êü•‰∏ãÂàóÈÇ£‰∏ÄÈ†ÖÔºö", options: ["ÁÅ´ÊòüÂ°ûÊòØÂê¶ÈªûÁÅ´", "Ê±ΩÁº∏Â£ìÂäõ", "Ê±ΩÈñÄËÖ≥ÈñìÈöô"], answer: 1 },
      { id: 48, question: "Âú®ÂÆ§ÂÖßÁôºÂãïÂºïÊìéÊôÇÔºåÊúÄÈúÄÊ≥®ÊÑèÁöÑÊòØÈÇ£‰∏ÄÈ†ÖÔºö", options: ["ËªäÂ∫´ÈÄöÈ¢®ÊòØÂê¶ËâØÂ•Ω", "Ê±ΩÈñÄËÖ≥ÊúâÁÑ°Âô™Èü≥", "Ê¥ªÂ°ûÊúâÁÑ°Áï∞Èü≥"], answer: 1 },
      { id: 49, question: "ÊéíÊ∞£Ê∏¶Ëº™Â¢ûÂ£ìÂô®‰ΩøÁî®ÊôÇ‰πãÂÑ™ÈªûÊúâÔºö", options: ["ÊîπÂñÑÂºïÊìéÊÄ†ÈÄü‰πãÊÄßËÉΩ", "ÊèêÂçáÂºïÊìéÈ¶¨ÂäõËº∏Âá∫ÊàñÊèêÈ´òÁáÉÊ≤πÊïàÁéá", "ÊèêÂçáÂºïÊìéÂÆöÈÄü‰πãÊÄßËÉΩ"], answer: 2 },
      { id: 50, question: "ÂºïÊìé‰πãÊïÖÈöúÁáà‰∫ÆÔºå‰ΩÜÊòØÂºïÊìéÈÇÑÊúÉÁôºÂãïÔºåÂÖ∂Â∞çÁ≠ñÁÇ∫Ôºö", options: ["Á´ãÂç≥ÂÅúÊ≠¢‰ΩøÁî®ÔºåÁ≠âÂæÖÊïëÊè¥", "Âè™Ë¶ÅÂºïÊìéËÉΩÂãïÂ∞±ÁÑ°Â§ßÁ§ô", "Â∞öÂèØË°åÈßõÔºå‰ΩÜÈúÄÂÑòÈÄüÈÄÅÂª†Ê™¢‰øÆ"], answer: 3 },
    ];

    // ÊáâÁî®Á®ãÂºèÁãÄÊÖã
    let state = {
      mode: 'menu',
      quizType: 'mixed',
      questionCount: 20,
      questions: [],
      currentIndex: 0,
      userAnswers: {},
      showAnswer: false,
      score: 0,
      startTime: null,
      endTime: null
    };

    // Â∑•ÂÖ∑ÂáΩÊï∏
    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function formatTime(ms) {
      const seconds = Math.floor(ms / 1000);
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes}ÂàÜ${remainingSeconds}Áßí`;
    }

    function getGrade(percentage) {
      if (percentage >= 90) return { grade: 'ÂÑ™Á≠â', color: '#10b981', emoji: 'üèÜ' };
      if (percentage >= 80) return { grade: 'Áî≤Á≠â', color: '#22c55e', emoji: 'üåü' };
      if (percentage >= 70) return { grade: '‰πôÁ≠â', color: '#3b82f6', emoji: 'üëç' };
      if (percentage >= 60) return { grade: 'ÂèäÊ†º', color: '#eab308', emoji: '‚úÖ' };
      return { grade: '‰∏çÂèäÊ†º', color: '#ef4444', emoji: 'üìö' };
    }

    // ÈñãÂßãÊ∏¨È©ó
    function startQuiz() {
      let selectedQuestions = [];
      
      if (state.quizType === 'trueFalse') {
        selectedQuestions = shuffleArray(trueFalseQuestions).slice(0, state.questionCount).map(q => ({
          ...q,
          type: 'trueFalse'
        }));
      } else if (state.quizType === 'multipleChoice') {
        selectedQuestions = shuffleArray(multipleChoiceQuestions).slice(0, state.questionCount).map(q => ({
          ...q,
          type: 'multipleChoice'
        }));
      } else {
        const tfCount = Math.floor(state.questionCount / 2);
        const mcCount = state.questionCount - tfCount;
        const tfQuestions = shuffleArray(trueFalseQuestions).slice(0, tfCount).map(q => ({
          ...q,
          type: 'trueFalse'
        }));
        const mcQuestions = shuffleArray(multipleChoiceQuestions).slice(0, mcCount).map(q => ({
          ...q,
          type: 'multipleChoice'
        }));
        selectedQuestions = shuffleArray([...tfQuestions, ...mcQuestions]);
      }
      
      state.questions = selectedQuestions;
      state.currentIndex = 0;
      state.userAnswers = {};
      state.showAnswer = false;
      state.score = 0;
      state.startTime = Date.now();
      state.endTime = null;
      state.mode = 'quiz';
      render();
    }

    // ËôïÁêÜÁ≠îÊ°à
    function handleAnswer(answer) {
      if (state.showAnswer) return;
      
      const current = state.questions[state.currentIndex];
      const isCorrect = current.type === 'trueFalse' 
        ? answer === current.answer
        : answer === current.answer;
      
      state.userAnswers[state.currentIndex] = { answer, isCorrect };
      state.showAnswer = true;
      
      if (isCorrect) {
        state.score++;
      }
      render();
    }

    // ‰∏ã‰∏ÄÈ°å
    function nextQuestion() {
      if (state.currentIndex < state.questions.length - 1) {
        state.currentIndex++;
        state.showAnswer = false;
      } else {
        state.endTime = Date.now();
        state.mode = 'result';
      }
      render();
    }

    // Ê∏≤ÊüìÈÅ∏ÂñÆ
    function renderMenu() {
      return `
        <div class="flex-center">
          <div class="card max-width-500">
            <div class="center" style="margin-bottom: 40px;">
              <div class="icon-large">üîß</div>
              <h1>Ê©üÊ¢∞Â∏∏Ë≠ò</h1>
              <p class="subtitle">ËÅ∑Ê•≠ÈßïÁÖßËÄÉË©¶Ê®°Êì¨Ê∏¨È©ó</p>
            </div>

            <div class="section">
              <label class="section-title">È°åÂûãÈÅ∏Êìá</label>
              <div class="btn-group">
                <button class="btn ${state.quizType === 'mixed' ? 'active-blue' : ''}" onclick="setQuizType('mixed')">Á∂úÂêà</button>
                <button class="btn ${state.quizType === 'trueFalse' ? 'active-blue' : ''}" onclick="setQuizType('trueFalse')">ÊòØÈùûÈ°å</button>
                <button class="btn ${state.quizType === 'multipleChoice' ? 'active-blue' : ''}" onclick="setQuizType('multipleChoice')">ÈÅ∏ÊìáÈ°å</button>
              </div>
            </div>

            <div class="section" style="margin-bottom: 40px;">
              <label class="section-title">È°åÊï∏Ë®≠ÂÆö</label>
              <div class="btn-group">
                <button class="btn ${state.questionCount === 10 ? 'active-green' : ''}" onclick="setQuestionCount(10)">10È°å</button>
                <button class="btn ${state.questionCount === 20 ? 'active-green' : ''}" onclick="setQuestionCount(20)">20È°å</button>
                <button class="btn ${state.questionCount === 30 ? 'active-green' : ''}" onclick="setQuestionCount(30)">30È°å</button>
                <button class="btn ${state.questionCount === 50 ? 'active-green' : ''}" onclick="setQuestionCount(50)">50È°å</button>
              </div>
            </div>

            <button class="btn-primary" onclick="startQuiz()">ÈñãÂßãÊ∏¨È©ó ‚Üí</button>

            <div class="info-box">
              <p class="info-text">
                üìã È°åÂ∫´ÔºöÊòØÈùûÈ°å ${trueFalseQuestions.length} È°å ÔΩú ÈÅ∏ÊìáÈ°å ${multipleChoiceQuestions.length} È°å<br>
                ‚è±Ô∏è ÂèäÊ†ºÊ®ôÊ∫ñÔºö60ÂàÜ‰ª•‰∏ä
              </p>
            </div>
          </div>
        </div>
      `;
    }

    // Ê∏≤ÊüìÊ∏¨È©ó
    function renderQuiz() {
      const current = state.questions[state.currentIndex];
      const progress = ((state.currentIndex + 1) / state.questions.length) * 100;
      const userAnswer = state.userAnswers[state.currentIndex];

      let optionsHtml = '';
      
      if (current.type === 'trueFalse') {
        const trueClass = state.showAnswer ? (current.answer === true ? 'correct' : (userAnswer?.answer === true && !userAnswer.isCorrect ? 'wrong' : '')) : '';
        const falseClass = state.showAnswer ? (current.answer === false ? 'correct' : (userAnswer?.answer === false && !userAnswer.isCorrect ? 'wrong' : '')) : '';
        
        optionsHtml = `
          <div class="btn-group">
            <button class="answer-btn ${trueClass}" onclick="handleAnswer(true)" ${state.showAnswer ? 'disabled' : ''}>‚óã Ê≠£Á¢∫</button>
            <button class="answer-btn ${falseClass}" onclick="handleAnswer(false)" ${state.showAnswer ? 'disabled' : ''}>‚úï ÈåØË™§</button>
          </div>
        `;
      } else {
        optionsHtml = '<div class="mc-options">';
        current.options.forEach((option, idx) => {
          const optionNum = idx + 1;
          const isSelected = userAnswer?.answer === optionNum;
          const isCorrectAnswer = current.answer === optionNum;
          let btnClass = '';
          
          if (state.showAnswer) {
            if (isCorrectAnswer) btnClass = 'correct';
            else if (isSelected && !userAnswer.isCorrect) btnClass = 'wrong';
          }
          
          optionsHtml += `
            <button class="mc-btn ${btnClass}" onclick="handleAnswer(${optionNum})" ${state.showAnswer ? 'disabled' : ''}>
              <span class="mc-num">${optionNum}</span>
              <span class="mc-text">${option}</span>
            </button>
          `;
        });
        optionsHtml += '</div>';
      }

      let feedbackHtml = '';
      if (state.showAnswer) {
        const isCorrect = userAnswer.isCorrect;
        let correctAnswerText = '';
        
        if (!isCorrect) {
          if (current.type === 'trueFalse') {
            correctAnswerText = current.answer ? '‚óã Ê≠£Á¢∫' : '‚úï ÈåØË™§';
          } else {
            correctAnswerText = `(${current.answer}) ${current.options[current.answer - 1]}`;
          }
        }
        
        feedbackHtml = `
          <div class="feedback ${isCorrect ? 'feedback-correct' : 'feedback-wrong'}">
            <div class="feedback-content">
              <span class="feedback-icon">${isCorrect ? '‚úÖ' : '‚ùå'}</span>
              <span class="${isCorrect ? 'feedback-text-correct' : 'feedback-text-wrong'}">${isCorrect ? 'Á≠îÂ∞ç‰∫ÜÔºÅ' : 'Á≠îÈåØ‰∫ÜÔºÅ'}</span>
              ${!isCorrect ? `<span class="feedback-answer">Ê≠£Á¢∫Á≠îÊ°àÔºö${correctAnswerText}</span>` : ''}
            </div>
            <button class="btn-next" onclick="nextQuestion()">${state.currentIndex < state.questions.length - 1 ? '‰∏ã‰∏ÄÈ°å ‚Üí' : 'Êü•ÁúãÁµêÊûú'}</button>
          </div>
        `;
      }

      return `
        <div class="container">
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${progress}%"></div>
          </div>

          <div class="status-bar">
            <span class="status-text">Á¨¨ <span class="status-highlight">${state.currentIndex + 1}</span> / ${state.questions.length} È°å</span>
            <span class="badge ${current.type === 'trueFalse' ? 'badge-purple' : 'badge-blue'}">${current.type === 'trueFalse' ? 'ÊòØÈùûÈ°å' : 'ÈÅ∏ÊìáÈ°å'}</span>
            <span class="status-text">Ê≠£Á¢∫ <span class="status-highlight-green">${state.score}</span> È°å</span>
          </div>

          <div class="card card-quiz">
            <p class="question-text">${current.question}</p>
            ${optionsHtml}
            ${feedbackHtml}
          </div>
        </div>
      `;
    }

    // Ê∏≤ÊüìÁµêÊûú
    function renderResult() {
      const percentage = Math.round((state.score / state.questions.length) * 100);
      const { grade, color, emoji } = getGrade(percentage);
      const timeTaken = state.endTime - state.startTime;

      return `
        <div class="flex-center">
          <div class="card max-width-500 center">
            <div class="icon-xlarge">${emoji}</div>
            <h2>Ê∏¨È©óÂÆåÊàêÔºÅ</h2>
            <p class="result-grade" style="color: ${color}">${grade}</p>

            <div class="score-box">
              <div class="score-number" style="color: ${color}">${percentage}</div>
              <div class="score-label">ÂàÜ</div>
            </div>

            <div class="stats-grid">
              <div class="stat-box stat-box-correct">
                <div class="stat-number stat-number-correct">${state.score}</div>
                <div class="stat-label">Á≠îÂ∞çÈ°åÊï∏</div>
              </div>
              <div class="stat-box stat-box-wrong">
                <div class="stat-number stat-number-wrong">${state.questions.length - state.score}</div>
                <div class="stat-label">Á≠îÈåØÈ°åÊï∏</div>
              </div>
            </div>

            <div class="time-box">
              <span class="time-text">‚è±Ô∏è ‰ΩúÁ≠îÊôÇÈñìÔºö${formatTime(timeTaken)}</span>
            </div>

            <div class="btn-group">
              <button class="btn-secondary" onclick="goToMenu()">ËøîÂõûÈÅ∏ÂñÆ</button>
              <button class="btn-primary" style="flex: 1; width: auto;" onclick="startQuiz()">ÂÜçÊ∏¨‰∏ÄÊ¨°</button>
            </div>
          </div>
        </div>
      `;
    }

    // ‰∏ªÊ∏≤ÊüìÂáΩÊï∏
    function render() {
      const app = document.getElementById('app');
      
      if (state.mode === 'menu') {
        app.innerHTML = renderMenu();
      } else if (state.mode === 'quiz') {
        app.innerHTML = renderQuiz();
      } else if (state.mode === 'result') {
        app.innerHTML = renderResult();
      }
    }

    // ÂÖ®ÂüüÂáΩÊï∏
    function setQuizType(type) {
      state.quizType = type;
      render();
    }

    function setQuestionCount(count) {
      state.questionCount = count;
      render();
    }

    function goToMenu() {
      state.mode = 'menu';
      render();
    }

    // ÂàùÂßãÂåñ
    render();
  </script>
</body>
</html>
