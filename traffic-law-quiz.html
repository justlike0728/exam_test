      { id: 160, question: "駕駛汽車肇事,無人受傷或死亡且車輛尚能行駛,應儘速將車輛位置標繪移置路邊,才不致影響交通。", answer: true },
      { id: 161, question: "駕駛人受僱車行如有變更,應於10日內辦理執業登記證異動申報。", answer: false },
      { id: 162, question: "駕駛汽車行經泥濘或積水道路,不減速慢行,致污濕他人身體、衣物者,處新臺幣600元以上1,800元以下罰鍰。", answer: true },
      { id: 163, question: "計程車不得懸掛窗簾或黏貼不透明之色紙或隔熱紙。", answer: true },
      { id: 164, question: "計程車駕駛人停止執業繳回執業登記證者,保留其執業資格1年,逾期須重新辦理。", answer: false },
      { id: 165, question: "除年滿65歲者須每年換發新證至年滿70歲外，執業登記證每3年換發1次，執業登記證屆期未換發者，失其效力，計程車駕駛人應重新申請辦理執業登記，始得執業。", answer: true },
      { id: 166, question: "計程車駕駛人執業登記事項如有異動,應於事實發生後20日內持有關證明文件向原發證警察機關辦理申報異動。", answer: false },
      { id: 167, question: "計程車駕駛人新領或換發執業登記證後,距年度查驗期間未滿半年者,得隔年再行辦理。", answer: true },
      { id: 168, question: "職業汽車駕駛人得憑因逾期審驗被註銷之職業駕駛執照,申請換發同等車類之普通駕駛執照。", answer: true },
      { id: 169, question: "職業駕駛人之駕駛執照,應自發照之日起,每滿3年審驗1次,並於審驗日期前後1個月內向監理單位申請審驗。", answer: true },
      { id: 170, question: "職業駕駛自發照之日起每滿2年至監理機關審驗1次,年滿60歲(以上)仍繼續執業者得每年檢具合格體檢表換領1年之有效職業駕照,最高至年滿70歲止。", answer: false },
      { id: 171, question: "轉彎車應讓直行車輛先行,但直行車尚未進入交岔路口,而轉彎車輛己達中心處開始轉彎,直行車應讓轉彎車先行。", answer: false },
      { id: 172, question: "闖紅燈或平交道當場不能或不宜攔截掣單舉發者,得逕行舉發之。", answer: true },
      { id: 173, question: "駕車起步進入車道或變換車道前,應先顯示方向燈,注視後視鏡及頭部擺動查看隔鄰車道車輛動態,藉以消除後視鏡之盲區。", answer: true },
      { id: 174, question: "車輛所有人、駕駛人,接獲違反道路交通管理事件通知單後,於30日內得不經裁決,逕依罰鍰基準規定,向指定處所繳納結案。", answer: true },
      { id: 175, question: "在山路行車靠山壁車未讓道路外緣車優先通過者,處以罰鍰。", answer: true },
      { id: 176, question: "汽車駕駛人在快車道依規定駕車行駛,因行人或慢車不依規定,擅自進入快車道,而致人受傷或死亡,依法應負刑事責任者,減輕其刑。", answer: true },
      { id: 177, question: "在未劃設車道線、行車分向線或分向限制線之道路,或設有快慢車道分隔線之慢車道,時速不得超過30公里。", answer: false },
      { id: 178, question: "汽車行駛於雙向二車道,在劃有行車分向線之路段,超車時得駛越,但不能併行競駛。", answer: true },
      { id: 179, question: "汽車在雙向二車道行駛時,在劃有分向限制線之路段,可以在該路段駛入對方來車之車道內。", answer: false },
      { id: 180, question: "汽車行駛至交岔路口,其行進轉彎,遇有交通指揮人員指揮與燈光號誌並用時,以交通指揮人員之指揮為準。", answer: true },
      { id: 181, question: "車輛除行駛於單行道外,均應靠右行駛,但遇有特殊情況,必須行駛左側道路時,應減速慢行,並注意前方來車及行人。", answer: true },
      { id: 182, question: "汽車行經多車道之圓環,應讓外側車道之車輛先行。", answer: false },
      { id: 183, question: "欲超越同一車道之前車時,須先鳴喇叭兩單響或變換燈光一次,俟前車減速靠邊,或以手勢表示允讓後,始得超越。", answer: true },
      { id: 184, question: "汽車行駛至交岔路口欲左轉彎時,應距交岔路口20公尺前顯示方向燈或手勢,行達交岔路口中心處左轉,並不得佔用來車道搶先左轉。", answer: false },
      { id: 185, question: "交岔路口有交通指揮人員指揮,又有燈光號誌,應以燈光號誌為準。", answer: false },
      { id: 186, question: "在設有劃分島劃分快慢車道,在慢車道上行駛之車輛,不得右轉。", answer: false },
      { id: 187, question: "汽車在同一車道行駛時,前車如須減速暫停,駕駛人應預先顯示燈光或手勢告知後車。", answer: true },
      { id: 188, question: "汽車在中途發生故障,無法移置於不妨礙交通處所時,如在市區道路,閃亮左右方或左方之方向燈即可,無需設置車輛故障標誌。", answer: false },
      { id: 189, question: "汽車駕駛人拒絕接受酒精測試之檢定,處新臺幣18萬元罰鍰。", answer: true },
      { id: 190, question: "汽車駕駛人於行駛道路時,使用手持式行動電話進行撥接或通話,處新臺幣3000元罰鍰。", answer: true },
      { id: 191, question: "計程車未依規定裝置車頂燈者,處汽車所有人新臺幣900元以上1,800元以下罰鍰。", answer: true },
      { id: 192, question: "計程車在前、後兩邊玻璃門上黏貼不透明反光紙者,處汽車所有人新臺幣900元以上1,800元以下罰鍰。", answer: true },
      { id: 193, question: "聞消防車、救護車、警備車之警號，不立即避讓者，處新臺幣3,600元罰鍰，並吊銷駕駛執照。", answer: true },
      { id: 194, question: "最近3年內曾依道路交通管理處罰條例受違規記點者,不准申辦個人經營計程客運業。", answer: true },
      { id: 195, question: "撞傷正執行交通勤務中之警察者,吊扣駕駛執照6個月。", answer: false },
      { id: 196, question: "駕車行近行人穿越道,有行人穿越時,不暫停讓行人先行通過者,處新臺幣600元以上1,800元以下罰鍰。", answer: false },
      { id: 197, question: "汽車駕駛人駕駛汽車肇事致人受傷或死亡,應即採取救護或其他必要措施,並向警察機關報告,不得駛離;逃逸者吊銷駕駛執照。", answer: true },
      { id: 198, question: "車輛駕駛人行經鐵路平交道,遮斷器已開始放下,或警鈴已響、閃光號誌已顯示,仍強行闖越者,因而肇事者,吊銷其駕駛執照。", answer: true },
      { id: 199, question: "計程車駕駛人越區載客營業,依公路法由公路監理機關單位處新臺幣9,000元以上9萬元以下罰鍰,並得按其情節吊扣牌照1至3個月。", answer: true },
      { id: 200, question: "計程車辦理執業登記前,應接受執業相關法令及執業地之地理環境、道路狀況測驗,測驗成績以滿60分為及格。", answer: false },
      { id: 201, question: "聞消防車、救護車、警備車、工程救險車之警號時,應在原車道慢速行駛。", answer: false },
      { id: 202, question: "依道路交通安全規則規定,考領職業駕駛執照須年滿20歲、最高不得超過65歲。", answer: true },
      { id: 203, question: "在市區交通頻繁處,汽車在同一方向行駛時,前車與後車應保持二車以上之距離。", answer: false },
      { id: 204, question: "行駛高速公路時,如發生緊急情況無法繼續行駛時,應滑離車道,在路肩上停車待援。", answer: true },
      { id: 205, question: "在高速公路最高速限每小時90公里以上之路段,行駛速率低於每小時80公里之小型較慢速車輛,應行駛於外側車道。但得暫時利用緊鄰外側車道之車道超越前車。", answer: true },
      { id: 206, question: "汽車行駛高速公路及快速公路前，應妥為檢查車輛，在行駛途中不得有下列情形：四輪以上汽車的輪胎胎面磨損至中華民國國家標準 CNS 1431汽車用外胎（輪胎）標準或CNS4959卡客車用翻修輪胎標準所訂之任一胎面磨耗指示點。", answer: true },
      { id: 207, question: "小型車行駛高速公路之車輛與前車應保持足夠安全距離,車速每小時60公里時保持30公尺以上距離,車速每小時90公里應保持45公尺以上距離。", answer: true },
      { id: 208, question: "因隧道內車道壅塞,可變換至較少車輛之車道行駛,以紓解車流量。", answer: false },
      { id: 209, question: "汽車在隧道內遇事故時,儘可能將車輛停放於路邊設置之緊急停車彎,並開啟危險警告燈。", answer: true },
      { id: 210, question: "行經長隧道,當交通壅塞或發生緊急事故時,應利用車行聯絡隧道逕行迴車,趕快駛離現場。", answer: false },
      { id: 211, question: "交通案件之處罰其刑事責任部分,仍適用刑事法律有關規定處理之。", answer: true },
      { id: 212, question: "發生道路交通事故但無人傷亡且車輛尚能行駛,或有人受傷且當事人均同意移置車輛時,不須先標繪車輛位置及現場痕跡證據,即可將車輛移置不妨礙交通之處所。", answer: false },
      { id: 213, question: "發生道路交通事故其地點在高速公路時,應於距離事故地點後方100公尺處豎立車輛故障標誌或其他明顯警告設施。", answer: true },
      { id: 214, question: "發生道路交通事故其地點在最高速限50公里以下之路段,應於事故地點後方50公尺處,豎立車輛故障標誌或其他明顯警告設施。", answer: false },
      { id: 215, question: "道路交通事故案件當事人或利害關係人,於發生事故時不得申請提供道路交通事故當事人登記聯單。", answer: false },
      { id: 216, question: "道路交通事故資料之閱覽應於警察機關之辦公處所為之,不得攜出或塗改增刪;警察機關得以複印或備份方式提供現場照片。", answer: true },
      { id: 217, question: "汽車行駛高速公路或快速公路,內側車道為超車道,但小型車於不堵塞行車之狀況下,得以該路段容許之最高速限行駛於內側車道。", answer: true },
      { id: 218, question: "汽車行駛高速公路或快速公路在行駛途中,除遇特殊狀況必須減速外,不得驟然減速或在車道中臨時停車或停車。", answer: true },
      { id: 219, question: "汽車在行駛途中,不得驟然或任意變換車道,如欲超越前車或變換車道時,應先顯示方向燈告知前後車輛,並保持安全距離及間隔,方得超越或變換車道。", answer: true },
      { id: 220, question: "汽車行駛高速公路及快速公路,遇有濃霧、濃煙、強風、大雨等特殊狀況嚴重影響行車安全時,得在路肩暫停,並應顯示危險警告燈,視線清晰時,應即恢復行駛。", answer: true },
      { id: 221, question: "汽車行駛交通阻塞之路段,除應遵守交通勤務警察指揮外,駕駛人不得以任何理由將車輛暫停或停駐路肩,以免阻礙消防車、警備車、救護車,工程車及救濟車進入現場清理或急救。", answer: true },
      { id: 222, question: "為維護高速公路或快速公路交通安全與暢通,高速公路及快速公路管理機關或警察機關於必要時,得發布命令,指定時段於高速公路及快速公路特定匝道或路段之車道、路肩,禁止、限制或開放車輛通行。", answer: true },
      { id: 223, question: "分向限制線用以劃分路面成雙向車道,禁止車輛跨越行駛,並不得迴轉。", answer: true },
      { id: 224, question: "分向限制線,為雙黃實線,線寬及間隔均為10公分。", answer: true },
      { id: 225, question: "禁止變換車道線,為雙白實線,雙邊禁止變換。", answer: true },
      { id: 226, question: "禁止臨時停車線,本標線禁止時間為全日24小時,如有縮短之必要時,應以標誌及附牌標示之。", answer: true },
      { id: 227, question: "讓路線,用以警告車輛駕駛人前有幹道應減速慢行,或停車讓幹道車先行。", answer: true },
      { id: 228, question: "「停」標字,用以指示車輛至此必須停車再開。", answer: true },
      { id: 229, question: "開車的人無駕駛道德,是自己的不幸,也是別人的不幸。", answer: true },
      { id: 230, question: "兩個乘客上車後從竊竊私語中發現他們是販賣毒品的人,我們為了為國除害,一定要設法向警察機關報案不使他們逃走。", answer: true },
      { id: 231, question: "閃光黃燈表示「停車再開」,車輛應減速慢行,注意安全,小心通過。", answer: false },
      { id: 232, question: "閃光紅燈表示「警告」,車輛應減速接近,先停止於交岔路口前,讓幹道車優先通行後認為安全時,方得續行。", answer: false },
      { id: 233, question: "車種專用車道標線,用以指示僅限於某車種行駛之專用車道,其他車種及行人不得進入。本標線由白色菱形劃設之。", answer: true },
      { id: 234, question: "路旁障礙物體線,用以表示路旁之障礙物體,促使車輛駕駛人提高警覺。本標線為黃黑相間斜紋線,但護欄、緣石及行道樹得標繪白色。", answer: true },
      { id: 235, question: "禁止停車線,本標線禁止時間為每日上午8時至晚間7時。", answer: false },
      { id: 236, question: "禁止臨時停車線,本標線禁止時間為每日上午5時至晚間7時。", answer: false },
      { id: 237, question: "汽車駕駛人於領得合格成績單6個月內檢附合格成績單及執業事實證明文件,向同一營業區任一警察局辦妥執業登記。", answer: false },
      { id: 238, question: "汽車駕駛人未按指定日期參加測驗、執業前講習者,應重新申請辦理執業登記。", answer: true },
      { id: 239, question: "計程車駕駛人受僱情形如有異動,應於7日內向原發證警察機關申報。", answer: false },
      { id: 240, question: "逾越執業登記證年度查驗期限6個月以上仍未辦理者,應廢止執業登記並追繳登記證,且1年內不得重新辦理執業登記。", answer: true },
      { id: 241, question: "計程車駕駛人因不依規定期限，辦理執業登記事項之異動申報，或參加年度查驗者經依規定廢止執業登記者，未滿1年不得再行辦理執業登記。", answer: true },
      { id: 242, question: "已領有個人經營計程車客運業營業執照者,不得申請加入計程車運輸合作社。", answer: true },
      { id: 243, question: "計程車駕駛人有正當理由未能於期限內辦理執業登記證及其副證之查驗或換發者，得於原因消滅後一個月內，檢附相關證明文件，向原發證之警察局申請補辦查驗或換發。", answer: false },
      { id: 244, question: "計程車駕駛人新領或補發、換發執業登記證及其副證,或辦理執業登記事項異動後,距年度查驗期間未滿半年者,得於隔年再行辦理查驗。", answer: true },
      { id: 245, question: "計程車駕駛人執業登記證遺失、毀損或滅失時,應即檢具相關證明文件申請補發或換發,副證則不必。", answer: false },
      { id: 246, question: "因故未能依指定日期參加執業前講習者,得於原定講習日期前,向原申請之警察局申請延期,並以1次為限,期間不得超過6個月。", answer: true },
      { id: 247, question: "計程車駕駛人,未依規定期限辦理執業登記事項之異動申報,逾期3個月以上仍不辦理者,將廢止執業登記。", answer: false },
      { id: 248, question: "擅自破壞計費表鉛封並私自變更定程使用,將觸犯刑法偽造變更度量衡定程罪。", answer: true },

    // 應用程式狀態
    let state = {
      mode: 'menu',
      quizType: 'mixed',
      questionCount: 50,
      questions: [],
      currentIndex: 0,
      userAnswers: {},
      showAnswer: false,
      score: 0,
      startTime: null,
      endTime: null
    };

    // 已出過題目的紀錄 (用於「再測一次」時排除)
    let usedQuestions = {
      trueFalse: new Set(),
      multipleChoice: new Set()
    };

    // 智慧抽題函數：優先抽未出過的題目
    function smartSelect(questions, count, usedSet) {
      const unused = questions.filter(q => !usedSet.has(q.id));
      const used = questions.filter(q => usedSet.has(q.id));
      
      let selected = [];
      
      // 優先從未出過的題目抽取
      if (unused.length >= count) {
        selected = shuffleArray(unused).slice(0, count);
      } else {
        // 未出過的不夠，全部加入後再從已出過的補足
        selected = [...shuffleArray(unused)];
        const remaining = count - unused.length;
        if (remaining > 0 && used.length > 0) {
          selected = [...selected, ...shuffleArray(used).slice(0, remaining)];
        }
      }
      
      // 記錄這次出過的題目
      selected.forEach(q => usedSet.add(q.id));
      
      // 如果全部題目都出過了，重置紀錄
      if (usedSet.size >= questions.length) {
        usedSet.clear();
        selected.forEach(q => usedSet.add(q.id));
      }
      
      return selected;
    }

    // 工具函數
    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function formatTime(ms) {
      const seconds = Math.floor(ms / 1000);
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes}分${remainingSeconds}秒`;
    }

    function getGrade(percentage) {
      if (percentage >= 90) return { grade: '優等', color: '#10b981', emoji: '🏆' };
      if (percentage >= 80) return { grade: '及格', color: '#22c55e', emoji: '✅' };
      return { grade: '不及格', color: '#ef4444', emoji: '📚' };
    }

    // 開始測驗
    function startQuiz() {
      let selectedQuestions = [];
      const count = state.questionCount === 0 ? 9999 : state.questionCount;
      
      if (state.quizType === 'trueFalse') {
        const actualCount = Math.min(count, trueFalseQuestions.length);
        selectedQuestions = smartSelect(trueFalseQuestions, actualCount, usedQuestions.trueFalse).map(q => ({
          ...q,
          type: 'trueFalse'
        }));
      } else if (state.quizType === 'multipleChoice') {
        const actualCount = Math.min(count, multipleChoiceQuestions.length);
        selectedQuestions = smartSelect(multipleChoiceQuestions, actualCount, usedQuestions.multipleChoice).map(q => ({
          ...q,
          type: 'multipleChoice'
        }));
      } else {
        // 綜合題：是非題與選擇題各半 (1:1 比例)
        const halfCount = Math.floor(count / 2);
        const tfCount = Math.min(halfCount, trueFalseQuestions.length);
        const mcCount = Math.min(count - halfCount, multipleChoiceQuestions.length);
        
        const tfSelected = smartSelect(trueFalseQuestions, tfCount, usedQuestions.trueFalse).map(q => ({
          ...q,
          type: 'trueFalse'
        }));
        const mcSelected = smartSelect(multipleChoiceQuestions, mcCount, usedQuestions.multipleChoice).map(q => ({
          ...q,
          type: 'multipleChoice'
        }));
        
        selectedQuestions = shuffleArray([...tfSelected, ...mcSelected]);
      }
      
      state.questions = selectedQuestions;
      state.currentIndex = 0;
      state.userAnswers = {};
      state.showAnswer = false;
      state.score = 0;
      state.startTime = Date.now();
      state.endTime = null;
      state.mode = 'quiz';
      render();
    }

    // 處理答案
    function handleAnswer(answer) {
      if (state.showAnswer) return;
      
      const current = state.questions[state.currentIndex];
      const isCorrect = current.type === 'trueFalse' 
        ? answer === current.answer
        : answer === current.answer;
      
      state.userAnswers[state.currentIndex] = { answer, isCorrect };
      state.showAnswer = true;
      
      if (isCorrect) {
        state.score++;
      }
      render();
    }

    // 下一題
    function nextQuestion() {
      if (state.currentIndex < state.questions.length - 1) {
        state.currentIndex++;
        state.showAnswer = false;
      } else {
        state.endTime = Date.now();
        state.mode = 'result';
      }
      render();
    }

    // 渲染選單
    function renderMenu() {
      return `
        <div class="flex-center">
          <div class="card max-width-500">

              <div class="icon-large">🚕</div>

              <p class="subtitle">計程車執業登記證模擬測驗</p>
            </div>

                <button class="btn ${state.quizType === 'trueFalse' ? 'active-blue' : ''}" onclick="setQuizType('trueFalse')">是非題</button>
                <button class="btn ${state.quizType === 'multipleChoice' ? 'active-blue' : ''}" onclick="setQuizType('multipleChoice')">選擇題</button>
              </div>
            </div>

                <button class="btn ${state.questionCount === 40 ? 'active-green' : ''}" onclick="setQuestionCount(40)">40題</button>
                <button class="btn ${state.questionCount === 50 ? 'active-green' : ''}" onclick="setQuestionCount(50)">50題</button>
                <button class="btn ${state.questionCount === 60 ? 'active-green' : ''}" onclick="setQuestionCount(60)">60題</button>
                <button class="btn ${state.questionCount === 0 ? 'active-green' : ''}" onclick="setQuestionCount(0)">全部</button>
              </div>
            </div>

            <button class="btn-primary" onclick="startQuiz()">開始測驗 →</button>

            <div class="info-box">
              <p class="info-text">
                📋 題庫：是非題 ${trueFalseQuestions.length} 題 ｜ 選擇題 ${multipleChoiceQuestions.length} 題<br>
                ⚠️ 及格標準：<strong style="color:#f59e0b">80分以上</strong>
              </p>
            </div>

            <a href="index.html" style="display: block; text-align: center; margin-top: 20px; color: rgba(255,255,255,0.5); text-decoration: none; font-size: 14px;">← 返回首頁</a>
          </div>
        </div>
      `;
    }

    // 渲染測驗
    function renderQuiz() {
      const current = state.questions[state.currentIndex];
      const progress = ((state.currentIndex + 1) / state.questions.length) * 100;
      const userAnswer = state.userAnswers[state.currentIndex];

      let optionsHtml = '';
      
      if (current.type === 'trueFalse') {
        const trueClass = state.showAnswer ? (current.answer === true ? 'correct' : (userAnswer?.answer === true && !userAnswer.isCorrect ? 'wrong' : '')) : '';
        const falseClass = state.showAnswer ? (current.answer === false ? 'correct' : (userAnswer?.answer === false && !userAnswer.isCorrect ? 'wrong' : '')) : '';
        
        optionsHtml = `
          <div class="btn-group">
            <button class="answer-btn ${trueClass}" onclick="handleAnswer(true)" ${state.showAnswer ? 'disabled' : ''}>○ 正確</button>
            <button class="answer-btn ${falseClass}" onclick="handleAnswer(false)" ${state.showAnswer ? 'disabled' : ''}>✕ 錯誤</button>
          </div>
        `;
      } else {
        optionsHtml = '<div class="mc-options">';
        current.options.forEach((option, idx) => {
          const optionNum = idx + 1;
          const isSelected = userAnswer?.answer === optionNum;
          const isCorrectAnswer = current.answer === optionNum;
          let btnClass = '';
          
          if (state.showAnswer) {
            if (isCorrectAnswer) btnClass = 'correct';
            else if (isSelected && !userAnswer.isCorrect) btnClass = 'wrong';
          }
          
          optionsHtml += `
            <button class="mc-btn ${btnClass}" onclick="handleAnswer(${optionNum})" ${state.showAnswer ? 'disabled' : ''}>
              <span class="mc-num">${optionNum}</span>
              <span class="mc-text">${option}</span>
            </button>
          `;
        });
        optionsHtml += '</div>';
      }

      let feedbackHtml = '';
      if (state.showAnswer) {
        const isCorrect = userAnswer.isCorrect;
        let correctAnswerText = '';
        
        if (!isCorrect) {
          if (current.type === 'trueFalse') {
            correctAnswerText = current.answer ? '○ 正確' : '✕ 錯誤';
          } else {
            correctAnswerText = `(${current.answer}) ${current.options[current.answer - 1]}`;
          }
        }
        
        feedbackHtml = `
          <div class="feedback ${isCorrect ? 'feedback-correct' : 'feedback-wrong'}">
            <div class="feedback-content">
              <span class="feedback-icon">${isCorrect ? '✅' : '❌'}</span>
              <span class="${isCorrect ? 'feedback-text-correct' : 'feedback-text-wrong'}">${isCorrect ? '答對了！' : '答錯了！'}</span>
              ${!isCorrect ? `<span class="feedback-answer">正確答案：${correctAnswerText}</span>` : ''}
            </div>
            <button class="btn-next" onclick="nextQuestion()">${state.currentIndex < state.questions.length - 1 ? '下一題 →' : '查看結果'}</button>
          </div>
        `;
      }

      return `
        <div class="container">
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${progress}%"></div>
          </div>

          <div class="status-bar">
            <span class="status-text">第 <span class="status-highlight">${state.currentIndex + 1}</span> / ${state.questions.length} 題</span>
            <span class="badge ${current.type === 'trueFalse' ? 'badge-purple' : 'badge-blue'}">${current.type === 'trueFalse' ? '是非題' : '選擇題'}</span>
            <span class="status-text">正確 <span class="status-highlight-green">${state.score}</span> 題</span>
          </div>

          <div class="card card-quiz">
            <p class="question-text">${current.question}</p>
            ${optionsHtml}
            ${feedbackHtml}
          </div>
        </div>
      `;
    }

    // 渲染結果
    function renderResult() {
      const percentage = Math.round((state.score / state.questions.length) * 100);
      const { grade, color, emoji } = getGrade(percentage);
      const timeTaken = state.endTime - state.startTime;
      const passed = percentage >= 80;

      return `
        <div class="flex-center">
          <div class="card max-width-500 center">
            <div class="icon-xlarge">${emoji}</div>

              <div class="score-label">分</div>

              <span style="color: ${passed ? '#34d399' : '#f87171'}; font-weight: 600; font-size: 18px;">
                ${passed ? '🎉 恭喜通過！已達80分及格標準' : '⚠️ 未達80分及格標準，請繼續加油！'}
              </span>
            </div>

            <div class="stats-grid">
              <div class="stat-box stat-box-correct">
                <div class="stat-number stat-number-correct">${state.score}</div>
                <div class="stat-label">答對題數</div>

              <div class="stat-box stat-box-wrong">
                <div class="stat-number stat-number-wrong">${state.questions.length - state.score}</div>
                <div class="stat-label">答錯題數</div>
              </div>
            </div>

            <div class="time-box">
              <span class="time-text">⏱️ 作答時間：${formatTime(timeTaken)}</span>
            </div>

            <div class="btn-group" style="margin-bottom: 12px;">
              <button class="btn-secondary" onclick="showReview(false)">查看全部答案</button>
              <button class="btn-secondary" style="border-color: #ef4444; color: #f87171;" onclick="showReview(true)">只看錯題 (${state.questions.length - state.score})</button>
            </div>

            <div class="btn-group">
              <button class="btn-secondary" onclick="goToMenu()">返回選單</button>
              <button class="btn-primary" style="flex: 1; width: auto;" onclick="startQuiz()">再測一次</button>
            </div>
          </div>
        </div>
      `;
    }

    // 主渲染函數
    function render() {
      const app = document.getElementById('app');
      
      if (state.mode === 'menu') {
        app.innerHTML = renderMenu();
      } else if (state.mode === 'quiz') {
        app.innerHTML = renderQuiz();
      } else if (state.mode === 'result') {
        app.innerHTML = renderResult();
      }
    }

    // 全域函數
    function setQuizType(type) {
      state.quizType = type;
      render();
    }

    function setQuestionCount(count) {
      state.questionCount = count;
      render();
    }

    function goToMenu() {
      // 返回選單時清除已出題紀錄，讓下次重新開始
      usedQuestions.trueFalse.clear();
      usedQuestions.multipleChoice.clear();
      state.mode = 'menu';
      render();
    }

      let questionsToShow = [];
      state.questions.forEach((q, i) => {
        const userAnswer = state.userAnswers[i];
        const isCorrect = userAnswer?.isCorrect;
        if (!wrongOnly || !isCorrect) {
          questionsToShow.push({ question: q, index: i, userAnswer, isCorrect });
        }
      });
      
      const title = wrongOnly ? '❌ 錯題回顧' : '📝 答案回顧';
      const subtitle = wrongOnly 
        ? `共 ${questionsToShow.length} 題答錯` 
        : `答對 ${state.score} 題 / 共 ${state.questions.length} 題`;
      
      if (wrongOnly && questionsToShow.length === 0) {
        let html = `
          <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; overflow-y: auto; padding: 20px; display: flex; align-items: center; justify-content: center;">

              <p style="color: rgba(255,255,255,0.7); margin-bottom: 24px;">全部答對，沒有錯題！</p>

            </div>
          </div>
        `;
        document.body.insertAdjacentHTML('beforeend', html);
        return;
      }
      
      let html = `
        <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; overflow-y: auto; padding: 20px;">
          <div style="max-width: 800px; margin: 0 auto;">
            <div class="card">
              <div class="center" style="margin-bottom: 24px;">
                <h2 style="color: #fff;">${title}</h2>
                <p class="subtitle">${subtitle}</p>
              </div>
              
              <div style="max-height: 60vh; overflow-y: auto;">
      `;
      
      questionsToShow.forEach((item) => {
        const q = item.question;
        const i = item.index;
        const userAnswer = item.userAnswer;
        const isCorrect = item.isCorrect;
        
        let correctAnswerText = '';
        let userAnswerText = '';
        
        if (q.type === 'trueFalse') {
          correctAnswerText = q.answer ? '○ 正確' : '✕ 錯誤';
          userAnswerText = userAnswer?.answer ? '○ 正確' : '✕ 錯誤';
        } else {
          correctAnswerText = `(${q.answer}) ${q.options[q.answer - 1]}`;
          userAnswerText = userAnswer?.answer ? `(${userAnswer.answer}) ${q.options[userAnswer.answer - 1]}` : '未作答';
        }
        
        html += `
          <div style="background: ${isCorrect ? 'rgba(16,185,129,0.1)' : 'rgba(239,68,68,0.1)'}; border-radius: 12px; padding: 16px; margin-bottom: 12px; border: 1px solid ${isCorrect ? 'rgba(16,185,129,0.3)' : 'rgba(239,68,68,0.3)'};">
            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
              <span style="background: ${isCorrect ? '#10b981' : '#ef4444'}; color: white; padding: 2px 10px; border-radius: 12px; font-size: 12px; font-weight: 600;">
                ${i + 1}
              </span>
              <span style="color: ${isCorrect ? '#34d399' : '#f87171'}; font-weight: 600;">
                ${isCorrect ? '✓ 正確' : '✗ 錯誤'}
              </span>
              <span style="color: rgba(255,255,255,0.4); font-size: 12px;">
                ${q.type === 'trueFalse' ? '是非題' : '選擇題'}
              </span>
            </div>
            <p style="color: #fff; margin-bottom: 12px; line-height: 1.6;">${q.question}</p>
            <div style="font-size: 14px;">
              <div style="padding: 6px 12px; margin: 4px 0; border-radius: 8px; background: rgba(16,185,129,0.2); color: #34d399;">
                ✓ 正確答案：${correctAnswerText}
              </div>
              ${!isCorrect ? `
              <div style="padding: 6px 12px; margin: 4px 0; border-radius: 8px; background: rgba(239,68,68,0.2); color: #f87171;">
                ✗ 你的答案：${userAnswerText}
              </div>
              ` : ''}
            </div>
          </div>
        `;
      });
      
      html += `
              </div>
              <button class="btn-primary" onclick="this.closest('div[style*=fixed]').remove()" style="margin-top: 16px;">關閉</button>
            </div>
          </div>
        </div>
      `;
      
      document.body.insertAdjacentHTML('beforeend', html);
    }

    // 初始化
    render();
  </script>
</body>
</html>
